---
layout: default
---

<iframe src="https://www.google.com/maps/d/u/2/embed?mid=zFyCk1rAMeYs.k-SWQT0_n01o" width="640" height="480"></iframe>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
