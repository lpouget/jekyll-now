layout: default

<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d336412.03032746486!2d2.043285500000027!3d48.79679900000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1433591072871" width="600" height="450" frameborder="0" style="border:0"></iframe>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
